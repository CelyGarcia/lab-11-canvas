
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">


	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
      context.fillStyle = "#8656E8";
        	context.fillRect(40, 30, 100, 100);
			context.fillStyle = "#00ff00";

			context.beginPath();
			context.arc(205, 90, 40, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

		}
	</script>

</body>
</html>
